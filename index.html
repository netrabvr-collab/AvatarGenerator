<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <button class="random-button" id="random-btn">randomize!</button>

        <div class="addons-container">
            <img id="addOns" class="addons-image" src="" alt="accessories">
            <div class="carousel-buttons">
                <button id="0prevBtn">←</button>
                <button id="0nextBtn">→</button>
            </div>
        </div>

        <div class="tops-container">
            <img id="tops" class="tops-image" src="" alt="top">
            <div class="carousel-buttons">
                <button id="1prevBtn">←</button>
                <button id="1nextBtn">→</button>
            </div>
        </div>

        <div class="bottoms-container">
            <img id="bottoms" class="bottoms-image" src="" alt="bottom">
            <div class="carousel-buttons">
                <button id="2prevBtn">←</button>
                <button id="2nextBtn">→</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
